function ipaddress_Set()
{
	var req = false;
	var ip = false;
	var IPText = document.getElementById("ipaddress");
	
	function ip_Complete()
	{
		if(ip.readyState == 4)
		{
			if(ip.status == 200)
			{
				document.getElementById("ipaddress").value = ip.responseText;
			}
		}
	}
	if(window.XMLHttpRequest)
	{
		req = new XMLHttpRequest();
		ip = new XMLHttpRequest();
	}
	else if(window.ActiveXObject)
	{
		req = new ActiveXObject("Microsoft.XMLHTTP");
		ip = new ActiveXObject("Microsoft.XMLHTTP");
	}
	if(req)
	{
		if(IPText.value != "")
		{
			req.open("GET", "/ipaddress_set?value=" + IPText.value + "&id=" + Math.random(), true);
			req.send(null);
		}
	}
	if(ip)
	{
		ip.open("GET", "/ipaddress_get?id=" + Math.random(), true);
		ip.onreadystatechange = ip_Complete;
		ip.send(null);
	}
}
