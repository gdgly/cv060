function processTimer()
{

	All_Get();
  } 
}
processTimer();
//-------------------------------------------------------------------------------------------
function All_Get()
{
	var led = false;
	function IO_Complete()
	{
		if(led.readyState == 4)
		{
			if(led.status == 200)
			{
//				document.getElementById("log").cells[0][0].value = led.responseText;	
//				document.getElementById("log").cells[1][1].value = led.responseText;	
//				document.getElementById("log").innerHTML = led.responseText;	
				document.getElementById("log").value = led.responseText;	
			}
		}
	}
	if(window.XMLHttpRequest)
	{
		led = new XMLHttpRequest();
	}
	else if(window.ActiveXObject)
	{
		led = new ActiveXObject("Microsoft.XMLHTTP");
	}
	if(led)
	{
		led.open("GET", "/Log_state?id=" + Math.random(), true);
		led.onreadystatechange = IO_Complete;
		led.send(null);
	}
}
//-------------------------------------------------------------------------------------------
